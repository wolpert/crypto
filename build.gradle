// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {

    }
}

allprojects {
    apply plugin: "java"
    version = '0.0.1'
    ext {
        junitVersion = "4.+"
    }
    repositories {
        jcenter()
    }
    dependencies {
      testCompile "junit:junit:$junitVersion"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

